<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 广航水友社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/editormd.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js"></script>


</head>
<body>
<nav class="navbar navbar-default">
    <div th:insert="~{navigation :: nav}"></div>
    <div class="container-fluid main">
        <div class="row">
          <div class="col-lg-9 	col-md-12 col-sm-12 col-xs-12">
            <h2> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title" >标题（简单阐述）</label>
                    <input type="text" class="form-control" id="title" name="title"  placeholder="标题。。。。" th:value="${title}">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">正文(必填，请参照右侧提示):</label>
                    <textarea name="description" id="description" th:text="${description}" style="display:none;"
                              class="form-control"
                              cols="30"
                              rows="10"></textarea>
                </div>
                <script type="text/javascript">
                    $(function () {
                        var editor = editormd("question-editor", {
                            width: "100%",
                            height: 350,
                            path: "/js/lib/",
                            delay: 0,
                            watch: false,
                            placeholder: "请输入问题描述",
                            imageUpload: true,
                            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL: "/file/upload",
                        });
                    });
                </script>
                    <div class="form-group">
                        <label for="title">添加标签:</label>
                        <input type="text" class="form-control" id="tag" name="tag"  placeholder="输入标签，以，号分隔" th:value="${tag}">
                    </div>
                <span class="alert alert-danger" th:text="${error}" th:if="${error != null}"></span>

                <button type="submit" class="btn btn-success">发布</button>
            </form></div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发贴指南</h3>
            • 标题: 请用精简的语言描述您要发布的帖子，不超过25字 <br>
            • 说明: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
            </div>
        </div>

    </div>
</nav>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
