<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<nav class="navbar navbar-default">
    <div th:insert="~{navigation :: nav}"></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 	col-md-12 col-sm-12 col-xs-12">
                <h2> <span th:text="${sectionName}"></span></h2>
                <hr>
                <!--这里是评论的显示-->
                <div class="media" th:each="comment : ${pagination.comment}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" width="38px" height="38px" th:src="@{${comment.user.avatarUrl}}" >
                        </a>
                    </div>
                    <div class="media-body">
                        <div th:text="${comment.user.name}"></div>回复了你的问题
                        <h4 class="media-heading">
                            <a th:href="@{'/question/'}" th:text="${comment.content}"></a>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <div class="list-group section">
                    <a href="/profile/questions"
                       th:class="${section == 'questions'}? 'active list-group-item' : 'list-group-item'">我的帖子</a>
                    <a href="/profile/replies"
                       th:class="${section == 'replies'}? 'active list-group-item' : 'list-group-item'">
                        最新回复
                        <span class="badge">14</span>
                    </a>
                </div>
            </div>
        </div>
</nav>
</body>
