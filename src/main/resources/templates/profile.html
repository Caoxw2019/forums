<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">广航水友社区</span>
            </button>
            <a class="navbar-brand" href="/">水友社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user!=null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <span th:text="${session.user.getName()}"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/profile/questions">我的问题</a></li>
                        <li><a href=#>退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=7c6566bb77526da2203e&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 	col-md-12 col-sm-12 col-xs-12">
                <h2> <span th:text="${sectionName}"></span></h2>
                <hr>
            </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <div class="list-group section">
                        <a href="/profile/questions"
                           th:class="${section == 'questions'}? 'active list-group-item' : 'list-group-item'">我的问题</a>
                        <a href="/profile/replies"
                           th:class="${section == 'replies'}? 'active list-group-item' : 'list-group-item'">
                            最新回复
                            <span class="badge">14</span>
                        </a>
                    </div>
            </div>
    </div>
</nav>
</body>
</html>
